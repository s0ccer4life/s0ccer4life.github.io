<!DOCTYPE html>
<html>
  <head>
    <title>Fortnite Home Screen</title>
    <style>
      body {
        background-color: #212121;
        font-family: Arial, sans-serif;
        color: #ffffff;
        margin: 0;
        padding: 0;
      }
      header {
        background-image: url(https://cdn2.unrealengine.com/Fortnite%2Fhome%2FSeason9%2FHome-Social-Header-v2-1920x1080-c2465fd20668fd53a245e0a69b9d9f68c03f8a49.jpg);
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      h1 {
        font-size: 5rem;
        font-weight: 900;
        margin-bottom: 1rem;
        text-shadow: 2px 2px #000000;
      }
      button {
        font-size: 2rem;
        font-weight: 700;
        background-color: #ffffff;
        color: #000000;
        border: none;
        padding: 1rem 2rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
        margin-top: 2rem;
      }
      button:hover {
        background-color: #000000;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>FORTNITE</h1>
      <button>PLAY NOW</button>
    </header>
  </body>
</html>
